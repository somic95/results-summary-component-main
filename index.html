<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>PROJEK7 | Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="container">

    <div class="blue_space">
      <h3>Your Result</h3>
      <div class="circle_score">
        <h1>76</h1> 
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% <br> of the people who have taken <br> these tests.</p>
    </div>

    <article class="white_space">
      <h3 class="summary">Summary</h3>

      
      <div class="status-1">
        <ul>
          <li><img class="badge" src="/assets/images/icon-reaction.svg" alt=""> <b>Reaction</b></li>
          <li><p>80<span> / 100</span></p></li>
        </ul>
      </div>

      <div class="status-2">
        <ul>
          <li><img class="badge" src="/assets/images/icon-memory.svg" alt=""> <b>Memory</b> </li>
          <li><p>92<span> / 100</span></p></li>
        </ul>
      </div>

      <div class="status-3">
        <ul>
          <li><img class="badge" src="/assets/images/icon-verbal.svg" alt=""> <b>Verbal</b></li>
          <li><p>61<span> / 100</span></p></li>
        </ul>
      </div>

      <div class="status-4">
        <ul>
          <li><img class="badge" src="/assets/images/icon-visual.svg" alt=""> <b>Visual</b></li>
          <li><p>72<span> / 100</span></p></li>
        </ul>
      </div>
    
    

      <div class="btn">
        <h3>Continue</h3>
      </div>

    </article>

  </div>


</body>
</html>
